<!DOCTYPE html>
<meta content=’width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0′ name=’viewport’ />
<meta name=”viewport” content=”width=device-width” />
<html>
<head>
<meta charset="UTF-8">
<title>Calendar</title>
  </head>
        <script>require('./renderer.js')</script>
        <script type="text/javascript" src="./js/calendar.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <body>
          <mainpage>
         <header>
            <div id="title-bar">
            <div id="close-btn">
            <button id="close-btn"><img src="https://raw.githubusercontent.com/Hajime4th/Header-Icons/master/Close.png"></button></div>
          </header>
              <calendar>
                      <div class="calendar">
                      <div class="header">
                      <a data-action="prev-month" href="javascript:void(0)" title="Previous Month"><i></i></a>
                      <div class="text" data-render="month-year"></div>
                      <a data-action="next-month" href="javascript:void(0)" title="Next Month"><i></i></a></div>
                      <div class="months" data-flow="left">
                      <div class="month month-a">
                      <div class="render render-a"></div></div>
                      <div class="month month-b">
                      <div class="render render-b"></div></div>
                </calendar>
            </mainpage>
          </body>
</html>
